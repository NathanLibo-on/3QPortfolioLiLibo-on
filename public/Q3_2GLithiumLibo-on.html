<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Club / Organization Application Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 20px;
        }

        form {
            width: 600px;
            margin: auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
        }


        fieldset {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 15px;
        }

        legend {
            font-weight: bold;
            padding: 0 10px;
        }

        label {
            display: block;
            margin-bottom: 12px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            box-sizing: border-box;
        }

        input:focus, select:focus, textarea:focus {
            border: 2px solid #007bff;
            outline: none;
            background-color: #eef6ff;
        }

        .invalid {
            border: 2px solid red;
            background-color: #ffecec;
        }

        .buttons {
            text-align: center;
        }

        .buttons input {
            width: 120px;
            margin: 10px;
            padding: 10px;
        }
        nav {
            text-align: center;
            margin-top: 20px;
        }
        button {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            font-size: 12px;
            cursor: pointer;
        }
    </style>

    <script>
        function confirmReset() {
            return confirm("Are you sure you want to reset the form?");
        }

        function toLocalStorage() {
        
            if (!confirmSubmit("Do you want to submit this application?")) {
                return false;
            }

            let signUpData = {
                club: document.getElementById('club').value,
                student_id: document.getElementById('student_id').value,
                full_name: document.getElementById('full_name').value,
                grade_level: document.getElementById('grade_level').value,
                email: document.getElementById('email').value,
                mobile: document.getElementById('mobile').value,
                status: document.querySelector('input[name="status"]:checked').value,
            };

            let signUps = JSON.parse(localStorage.getItem('signUps')) || [];
            signUps.push(signUpData);
            localStorage.setItem('signUps', JSON.stringify(signUps));

            alert("Application data saved locally.");
            return true;

            function confirmSubmit() {
            return confirm("Are you sure you want to submit this application?");
            }

        }
        function validateBlur(element) {
            if (element.value.trim() === "") {
                element.classList.add("invalid");
            } else {
                element.classList.remove("invalid");
            }
        }
    </script>
</head>
<body>

<form id="myForm" onsubmit="return toLocalStorage()" onreset="return confirmReset()">

 
    <fieldset>
        <legend>Personal Information</legend>

        <label>
            Student ID:
            <input type="number" name="student_id" id="student_id" required onblur="validateBlur(this)">
        </label>

        <label>
            Full Name:
            <input type="text" name="full_name" id="full_name" required onblur="validateBlur(this)">
        </label>

        <label>
            Birthday:
            <input type="date" name="birthday" id="birthday" required onblur="validateBlur(this)">
        </label>

        <label>
            Email Address:
            <input type="email" name="email" id="email" required onblur="validateBlur(this)">
        </label>
    </fieldset>


    <fieldset>
        <legend>Application Details</legend>

        <label>
            Mobile Phone:
            <input type="text" name="mobile" id="mobile" required onblur="validateBlur(this)">
        </label>

        <label>
            Grade Level:
            <select name="grade_level" id="grade_level" required onblur="validateBlur(this)">
                <option value="">-- Select Grade Level --</option>
                <option value="g7">Grade 7</option>
                <option value="g8">Grade 8</option>
                <option value="g9">Grade 9</option>
                <option value="g10">Grade 10</option>
                <option value="g11">Grade 11</option>
                <option value="g12">Grade 12</option>
            </select>
        </label>

            <input type="radio" name="status" id="status" value="internship" required> 
            <label>Intern</label></br>
            <input type="radio" name="status" id="status" value="externship" required>
            <label>Extern</label></br>

        <label>
            Preferred Organization / Club:
            <select name="club" id="club" required onblur="validateBlur(this)">
                <option value="">-- Select Club --</option>
                <option value="chessClub">Animo Chess Club</option>
                <option value="himigAgham">Himig Agham</option>
                <option value="volant">Volant</option>
                <option value="alianti">Alianti</option>
                <option value="astronomy">Astrosoc</option>
            </select>
        </label>

        <label>
            Why do you want to join?
            <textarea name="reason" rows="4" required onblur="validateBlur(this)"></textarea>
        </label>
    </fieldset>

    <div class="buttons">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </div>
    
    <button type="button" onclick="window.location.href='viewSignUps.html'">View Sign-Ups</button>

</form>
<nav>
    <a href="../index.html"> Back to Portfolio </a>
</nav>

</body>
</html>
